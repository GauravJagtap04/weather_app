<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="A weather app that displays the current weather.">
    <meta name="theme-color" content="#1f2937">
    <title>Weather App</title>

    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="main">
        <div id="loading-screen" style="display: none;">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="container">
            <div id="results">
                <div id="weather-icon-div">
                    
                </div>
                <div id="time">
                    16:45
                </div>                
                <div id="weather-info">
                    <div id="temperature" title="Temperature">29Â°C</div>
                    <div id="location">
                        <div class="location-searched" title="Searched location">Pune</div>
                        <div class="location-country" title="Country">India</div>
                        <div class="location-date" title="Date">03 Sept</div>
                    </div>
                    <div id="description">
                        <div class="desc-main">Rainy Clouds</div>
                        <div class="desc-sub">light rain, heavy wind</div>
                    </div>
                </div>
            </div>
            <div id="search-container">
                <div id="right-container">
                    <div id="input-container">
                        <input id="location-input" title="Enter location" type="text" placeholder="Search here">
                        <button id="submit-btn" title="Search" type="submit"><i id="right-arrow" class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                    <div id="recent-search" style="display: none;">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.location.hostname === 'localhost') {
          document.write('<script src="config.js"><\/script>');
        }
    </script>
    <script src="weather.js" type="text/javascript"></script>
</body>
</html>
